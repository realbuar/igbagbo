{% load static %}

<div class="footer footer-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'church:alayo' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input type="text" name="name" class="form-control " placeholder="Your Surname First...">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input type="email" name="email" class="form-control " placeholder="Your email address...">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Subject</label>
                        <div class="col-10">
                            <input name="subject" class="form-control" type="text" placeholder="Your Subject ...">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Message</label>
                        <div class="col-10">
                            <textarea name="message" class="form-control" cols="30" rows="6" placeholder="Your Message...."></textarea>
                        </div>

                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-big contact-btn float-right">
                            <i class="fas fa-envelope"></i>
                                Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
