{% extends 'church/base.html' %}
{% load static %}
{% block content %}

<br>
<br>

<a href="{% url  'church:topics' %}"><button>Back</button></a>

    <p style="color:red"> Topic: {{ topic }}</p>

    <ul>
    {% for entry in entries %}
        <li>
            <h5 style="color:blue">{{ entry.date_added|date:'M d, Y H:1'}}</h5>
            <p style="color:green">{{ entry.text|linebreaks }}</p>
        </li>
    {% endfor %}
    </ul>






{% endblock content %}

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
